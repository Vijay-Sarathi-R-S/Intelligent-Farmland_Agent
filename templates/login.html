<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agri-Tech ¬∑ Enterprise Access</title>
    
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a2e1f;
            overflow: hidden;
            color: white;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .login-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        .glass-panel {
            background: rgba(10, 46, 31, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(74, 222, 128, 0.25);
            border-radius: 32px;
            padding: 3rem 2.5rem;
            width: 450px;
            max-width: 90%;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.5),
                        0 0 0 1px rgba(74, 222, 128, 0.1) inset;
        }

        .logo-mini {
            font-size: 2.5rem;
            font-weight: 800;
            letter-spacing: -1px;
            background: linear-gradient(135deg, #ffffff 0%, #4ade80 50%, #86efac 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
            text-align: center;
            text-shadow: 0 0 30px rgba(74, 222, 128, 0.3);
        }

        .welcome-text {
            text-align: center;
            color: #86efac;
            font-size: 0.95rem;
            letter-spacing: 2px;
            margin-bottom: 2.5rem;
            text-transform: uppercase;
            font-weight: 300;
            opacity: 0.9;
        }

        .form-group {
            margin-bottom: 1.8rem;
            position: relative;
        }

        .form-group label {
            display: block;
            color: #4ade80;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #4ade80;
            font-size: 1.2rem;
            opacity: 0.8;
            filter: drop-shadow(0 0 5px rgba(74, 222, 128, 0.3));
        }

        .form-group input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1.5px solid rgba(74, 222, 128, 0.3);
            border-radius: 16px;
            font-size: 1rem;
            color: white;
            transition: all 0.3s ease;
            outline: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .form-group input:focus {
            border-color: #4ade80;
            background: rgba(74, 222, 128, 0.1);
            box-shadow: 0 0 25px rgba(74, 222, 128, 0.3);
            transform: scale(1.02);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.2);
            font-weight: 300;
        }

        /* FIXED BUTTON STYLES - Always visible */
        .btn-login {
            width: 100%;
            padding: 1.2rem;
            background: linear-gradient(135deg, #22c55e, #4ade80, #86efac);
            background-size: 200% 200%;
            border: none;
            border-radius: 16px;
            color: #0a2e1f;
            font-size: 1.2rem;
            font-weight: 800;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.4s ease;
            margin-top: 1.5rem;
            position: relative;
            overflow: hidden;
            opacity: 1 !important; /* Force opacity to 1 */
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 30px rgba(74, 222, 128, 0.5),
                        0 0 0 2px rgba(255, 255, 255, 0.1) inset;
            text-transform: uppercase;
            animation: gradientShift 3s ease infinite;
            visibility: visible !important; /* Ensure visibility */
            display: block !important; /* Ensure display */
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .btn-login span {
            position: relative;
            z-index: 2;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.6s ease;
            z-index: 1;
        }

        .btn-login:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 20px 40px rgba(74, 222, 128, 0.7),
                        0 0 0 3px rgba(255, 255, 255, 0.2) inset;
            background: linear-gradient(135deg, #4ade80, #86efac, #22c55e);
            background-size: 200% 200%;
        }

        .btn-login:hover::before {
            left: 100%;
        }

        .btn-login:active {
            transform: translateY(0) scale(0.98);
            box-shadow: 0 5px 20px rgba(74, 222, 128, 0.5);
        }

        .btn-login:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
            filter: grayscale(0.5);
            box-shadow: 0 5px 15px rgba(74, 222, 128, 0.3);
            animation: none;
        }

        /* Pulse animation for the button */
        .btn-login:not(:disabled) {
            animation: pulse 2s infinite, gradientShift 3s ease infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 10px 30px rgba(74, 222, 128, 0.5);
            }
            50% {
                box-shadow: 0 15px 40px rgba(74, 222, 128, 0.8);
            }
            100% {
                box-shadow: 0 10px 30px rgba(74, 222, 128, 0.5);
            }
        }

        .demo-credentials {
            margin-top: 2.5rem;
            padding: 1.2rem;
            background: rgba(0, 0, 0, 0.25);
            border-radius: 16px;
            border: 1px solid rgba(74, 222, 128, 0.3);
            text-align: center;
            backdrop-filter: blur(5px);
        }

        .demo-credentials p {
            color: #86efac;
            font-size: 0.8rem;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 600;
        }

        .demo-credentials code {
            background: rgba(74, 222, 128, 0.15);
            padding: 0.5rem 1.2rem;
            border-radius: 30px;
            color: #4ade80;
            font-size: 1rem;
            font-weight: 600;
            border: 1px solid rgba(74, 222, 128, 0.4);
            box-shadow: 0 0 15px rgba(74, 222, 128, 0.2);
        }

        .error-message {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
            color: #fecaca;
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            text-align: center;
            font-size: 0.95rem;
            display: none;
            backdrop-filter: blur(5px);
            box-shadow: 0 5px 15px rgba(239, 68, 68, 0.2);
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s ease;
        }

        .success-message {
            background: rgba(74, 222, 128, 0.2);
            border: 1px solid #4ade80;
            color: #86efac;
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            text-align: center;
            font-size: 0.95rem;
            display: none;
            backdrop-filter: blur(5px);
            box-shadow: 0 5px 15px rgba(74, 222, 128, 0.2);
        }

        .success-message.show {
            display: block;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }

        .floating-element {
            position: absolute;
            pointer-events: none;
            opacity: 0.15;
            z-index: 0;
            filter: drop-shadow(0 0 10px #4ade80);
        }

        .back-link {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: #86efac;
            text-decoration: none;
            font-size: 0.95rem;
            letter-spacing: 0.5px;
            z-index: 2;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(0, 0, 0, 0.2);
            padding: 0.5rem 1.2rem;
            border-radius: 30px;
            border: 1px solid rgba(74, 222, 128, 0.3);
            backdrop-filter: blur(5px);
            transition: all 0.3s;
        }

        .back-link:hover {
            color: white;
            border-color: #4ade80;
            background: rgba(74, 222, 128, 0.15);
            transform: translateX(-5px);
        }

        /* Responsive */
        @media (max-width: 480px) {
            .glass-panel {
                padding: 2rem 1.5rem;
            }
            
            .btn-login {
                padding: 1rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <a href="/splash" class="back-link">‚Üê Back to Splash</a>
    
    <div id="canvas-container"></div>
    
    <div class="login-container">
        <div class="glass-panel">
            <div class="logo-mini">Agri-Tech</div>
            <div class="welcome-text">Enterprise Access</div>
            
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>
            
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>Username</label>
                    <div class="input-wrapper">
                        <span class="input-icon">üë§</span>
                        <input type="text" id="username" placeholder="Enter your username" value="admin" autocomplete="off">
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Password</label>
                    <div class="input-wrapper">
                        <span class="input-icon">üîí</span>
                        <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" value="admin123">
                    </div>
                </div>
                
                <button type="submit" class="btn-login" id="loginBtn">
                    <span>ACCESS DASHBOARD</span>
                </button>
            </form>
            
            <div class="demo-credentials">
                <p>Demo Credentials</p>
                <code>admin / admin123</code>
            </div>
        </div>
    </div>

    <script>
        // Three.js Background
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x0a2e1f);
        
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 30;
        
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        container.appendChild(renderer.domElement);

        // Create floating wheat-like particles
        const particlesGeometry = new THREE.BufferGeometry();
        const particlesCount = 2000;
        const posArray = new Float32Array(particlesCount * 3);
        
        for(let i = 0; i < particlesCount * 3; i += 3) {
            posArray[i] = (Math.random() - 0.5) * 120;
            posArray[i+1] = (Math.random() - 0.5) * 120;
            posArray[i+2] = (Math.random() - 0.5) * 120;
        }
        
        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        
        const particlesMaterial = new THREE.PointsMaterial({
            size: 0.2,
            color: 0x4ade80,
            transparent: true,
            opacity: 0.25,
            blending: THREE.AdditiveBlending
        });
        
        const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particlesMesh);

        // Create multiple rotating rings
        const ringGeometry1 = new THREE.TorusGeometry(15, 0.15, 16, 100);
        const ringMaterial1 = new THREE.MeshBasicMaterial({ color: 0x4ade80, transparent: true, opacity: 0.1 });
        const ring1 = new THREE.Mesh(ringGeometry1, ringMaterial1);
        ring1.rotation.x = Math.PI / 2;
        scene.add(ring1);

        const ringGeometry2 = new THREE.TorusGeometry(20, 0.1, 16, 100);
        const ringMaterial2 = new THREE.MeshBasicMaterial({ color: 0x86efac, transparent: true, opacity: 0.1 });
        const ring2 = new THREE.Mesh(ringGeometry2, ringMaterial2);
        ring2.rotation.x = Math.PI / 3;
        ring2.rotation.z = Math.PI / 4;
        scene.add(ring2);

        // Lights
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);
        
        const pointLight1 = new THREE.PointLight(0x4ade80, 1, 50);
        pointLight1.position.set(5, 5, 5);
        scene.add(pointLight1);
        
        const pointLight2 = new THREE.PointLight(0x86efac, 0.5, 50);
        pointLight2.position.set(-5, -5, -5);
        scene.add(pointLight2);

        // Animation loop
        let time = 0;
        
        function animate() {
            requestAnimationFrame(animate);
            
            time += 0.001;
            
            particlesMesh.rotation.y += 0.0002;
            particlesMesh.rotation.x += 0.0001;
            ring1.rotation.z += 0.001;
            ring1.rotation.x += 0.0005;
            ring2.rotation.y += 0.0008;
            ring2.rotation.x += 0.0003;
            
            camera.position.x = Math.sin(time * 0.2) * 5;
            camera.position.y = Math.cos(time * 0.3) * 3;
            camera.lookAt(scene.position);
            
            renderer.render(scene, camera);
        }
        
        animate();

        // Handle resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Login handling
        async function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            // Hide previous messages
            errorDiv.classList.remove('show');
            successDiv.classList.remove('show');
            
            // Validate
            if (!username || !password) {
                errorDiv.textContent = 'Please enter both username and password';
                errorDiv.classList.add('show');
                
                // Shake animation
                gsap.to('.glass-panel', {
                    x: [-8, 8, -5, 5, 0],
                    duration: 0.4,
                    ease: 'power1.inOut'
                });
                return;
            }
            
            // Disable button
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span>AUTHENTICATING...</span>';
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    successDiv.textContent = 'Login successful! Redirecting...';
                    successDiv.classList.add('show');
                    
                    // Animate success
                    gsap.to('.glass-panel', {
                        scale: 1.03,
                        duration: 0.3,
                        yoyo: true,
                        repeat: 1
                    });
                    
                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = '/index';
                    }, 1000);
                } else {
                    errorDiv.textContent = data.message || 'Invalid credentials';
                    errorDiv.classList.add('show');
                    
                    // Shake animation
                    gsap.to('.glass-panel', {
                        x: [-8, 8, -5, 5, 0],
                        duration: 0.4,
                        ease: 'power1.inOut'
                    });
                    
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = '<span>ACCESS DASHBOARD</span>';
                }
            } catch (error) {
                errorDiv.textContent = 'Connection error. Please try again.';
                errorDiv.classList.add('show');
                
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<span>ACCESS DASHBOARD</span>';
            }
        }

        // FIXED: Removed GSAP animations that set opacity to 0
        window.addEventListener('load', () => {
            // Just add subtle entrance animations without affecting opacity
            gsap.from('.glass-panel', {
                scale: 0.95,
                duration: 0.8,
                ease: 'back.out(1.2)'
            });
            
            gsap.from('.form-group', {
                y: 10,
                duration: 0.5,
                stagger: 0.1,
                delay: 0.2,
                ease: 'power2.out'
            });
            
            gsap.from('.demo-credentials', {
                y: 10,
                duration: 0.5,
                delay: 0.4,
                ease: 'power2.out'
            });
            
            // Button is already visible, just add a little highlight
            gsap.from('.btn-login', {
                scale: 0.98,
                duration: 0.5,
                delay: 0.3,
                ease: 'back.out(1.2)'
            });
        });

        // Add floating particles effect
        function createFloatingParticle() {
            const particle = document.createElement('div');
            particle.className = 'floating-element';
            particle.innerHTML = ['üå±', 'üåæ', 'üçÉ', 'üåø', 'üåª'][Math.floor(Math.random() * 5)];
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.fontSize = (Math.random() * 25 + 15) + 'px';
            particle.style.animation = `float ${Math.random() * 15 + 10}s linear infinite`;
            document.body.appendChild(particle);
            
            setTimeout(() => {
                particle.remove();
            }, 20000);
        }

        // Create floating particles periodically
        setInterval(createFloatingParticle, 2000);
    </script>
</body>
</html>
