<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agri-Tech Â· Agricultural Intelligence</title>
    
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a2e1f;
            overflow: hidden;
            color: white;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .splash-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        .content {
            text-align: center;
            transform: translateY(20px);
            opacity: 0;
            animation: fadeInUp 1.5s ease forwards;
        }

        .logo-wrapper {
            position: relative;
            margin-bottom: 2rem;
        }

        .logo-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(74, 222, 128, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(30px);
            animation: pulse 3s ease-in-out infinite;
        }

        .logo {
            font-size: 5.5rem;
            font-weight: 800;
            letter-spacing: -2px;
            position: relative;
            background: linear-gradient(135deg, #fff 0%, #86efac 50%, #fff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% auto;
            animation: shine 3s linear infinite;
            text-shadow: 0 0 40px rgba(74, 222, 128, 0.3);
        }

        .tagline {
            font-size: 1.2rem;
            color: #86efac;
            letter-spacing: 2px;
            margin-bottom: 3rem;
            opacity: 0.8;
            transform: translateY(20px);
            animation: fadeInUp 1.5s ease 0.3s forwards;
        }

        .progress-bar {
            width: 300px;
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin: 2rem auto;
            overflow: hidden;
            transform: translateY(20px);
            animation: fadeInUp 1.5s ease 0.6s forwards;
            opacity: 0;
        }

        .progress-fill {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #4ade80, #86efac, #4ade80);
            background-size: 200% 100%;
            animation: gradient 2s linear infinite;
            transition: width 0.3s ease;
        }

        .status-text {
            color: #86efac;
            font-size: 0.9rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-top: 1rem;
            opacity: 0;
            animation: fadeInUp 1.5s ease 0.9s forwards;
        }

        .farm-icon {
            position: absolute;
            bottom: 3rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1rem;
            opacity: 0;
            animation: fadeInUp 1.5s ease 1.2s forwards;
        }

        .icon-circle {
            width: 40px;
            height: 40px;
            border: 1px solid rgba(74, 222, 128, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #4ade80;
            font-size: 1.2rem;
            backdrop-filter: blur(5px);
            animation: float 3s ease-in-out infinite;
        }

        .icon-circle:nth-child(2) {
            animation-delay: 0.2s;
        }

        .icon-circle:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.3;
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                opacity: 0.6;
                transform: translate(-50%, -50%) scale(1.2);
            }
        }

        @keyframes shine {
            to {
                background-position: 200% center;
            }
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 200% 50%;
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .particle {
            position: absolute;
            background: rgba(74, 222, 128, 0.2);
            border-radius: 50%;
            pointer-events: none;
            z-index: 0;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .logo {
                font-size: 3.5rem;
            }
            
            .tagline {
                font-size: 1rem;
            }
            
            .progress-bar {
                width: 250px;
            }
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    
    <div class="splash-container">
        <div class="content">
            <div class="logo-wrapper">
                <div class="logo-glow"></div>
                <div class="logo">Agri-Tech</div>
            </div>
            
            <div class="tagline">AGRICULTURAL INTELLIGENCE PLATFORM</div>
            
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            
            <div class="status-text" id="statusText">INITIALIZING SYSTEMS</div>
            
            <div class="farm-icon">
                <div class="icon-circle">ðŸŒ±</div>
                <div class="icon-circle">ðŸŒ¾</div>
                <div class="icon-circle">ðŸšœ</div>
            </div>
        </div>
    </div>

    <script>
        // Three.js Background
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x0a2e1f);
        
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 30;
        
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        container.appendChild(renderer.domElement);

        // Create floating particles
        const particlesGeometry = new THREE.BufferGeometry();
        const particlesCount = 2000;
        const posArray = new Float32Array(particlesCount * 3);
        
        for(let i = 0; i < particlesCount * 3; i += 3) {
            posArray[i] = (Math.random() - 0.5) * 100;
            posArray[i+1] = (Math.random() - 0.5) * 100;
            posArray[i+2] = (Math.random() - 0.5) * 100;
        }
        
        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        
        const particlesMaterial = new THREE.PointsMaterial({
            size: 0.1,
            color: 0x4ade80,
            transparent: true,
            opacity: 0.3,
            blending: THREE.AdditiveBlending
        });
        
        const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particlesMesh);

        // Create wheat-like particles
        const wheatGeometry = new THREE.BufferGeometry();
        const wheatCount = 500;
        const wheatPosArray = new Float32Array(wheatCount * 3);
        
        for(let i = 0; i < wheatCount * 3; i += 3) {
            wheatPosArray[i] = (Math.random() - 0.5) * 60;
            wheatPosArray[i+1] = (Math.random() - 0.5) * 60;
            wheatPosArray[i+2] = (Math.random() - 0.5) * 60;
        }
        
        wheatGeometry.setAttribute('position', new THREE.BufferAttribute(wheatPosArray, 3));
        
        const wheatMaterial = new THREE.PointsMaterial({
            size: 0.2,
            color: 0x86efac,
            transparent: true,
            opacity: 0.2,
            blending: THREE.AdditiveBlending
        });
        
        const wheatMesh = new THREE.Points(wheatGeometry, wheatMaterial);
        scene.add(wheatMesh);

        // Lights
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight.position.set(1, 1, 1);
        scene.add(directionalLight);

        // Animation loop
        let time = 0;
        
        function animate() {
            requestAnimationFrame(animate);
            
            time += 0.001;
            
            particlesMesh.rotation.y += 0.0002;
            wheatMesh.rotation.x += 0.0001;
            wheatMesh.rotation.y += 0.0001;
            
            camera.position.x = Math.sin(time * 0.2) * 5;
            camera.position.y = Math.cos(time * 0.3) * 3;
            camera.lookAt(scene.position);
            
            renderer.render(scene, camera);
        }
        
        animate();

        // Handle resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Splash screen progress animation
        const progressFill = document.getElementById('progressFill');
        const statusText = document.getElementById('statusText');
        
        const statuses = [
            'CONNECTING TO SATELLITES',
            'LOADING AGRICULTURAL DATA',
            'CALIBRATING SENSORS',
            'ANALYZING SOIL CONDITIONS',
            'PREPARING DASHBOARD',
            'READY TO LAUNCH'
        ];
        
        let progress = 0;
        
        const interval = setInterval(() => {
            progress += 1;
            progressFill.style.width = progress + '%';
            
            if (progress <= 15) {
                statusText.textContent = statuses[0];
            } else if (progress <= 30) {
                statusText.textContent = statuses[1];
            } else if (progress <= 45) {
                statusText.textContent = statuses[2];
            } else if (progress <= 60) {
                statusText.textContent = statuses[3];
            } else if (progress <= 75) {
                statusText.textContent = statuses[4];
            } else if (progress >= 90) {
                statusText.textContent = statuses[5];
            }
            
            if (progress >= 100) {
                clearInterval(interval);
                setTimeout(() => {
                    window.location.href = '/about';;
                }, 500);
            }
        }, 30);

        // Create floating particles in HTML
        for (let i = 0; i < 20; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.width = Math.random() * 5 + 'px';
            particle.style.height = particle.style.width;
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.animation = `float ${Math.random() * 5 + 5}s ease-in-out infinite`;
            particle.style.animationDelay = Math.random() * 5 + 's';
            document.body.appendChild(particle);
        }
    </script>
</body>
</html>
