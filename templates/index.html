<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verdex ‚Äî Enterprise Farmland Intelligence</title>
    
    <!-- Three.js for 3D terrain background -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- GSAP for smooth animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: radial-gradient(circle at top, #0f172a, #020617 80%);
            color: #e5e7eb;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* 3D canvas background */
        #bg3d {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -2;
            opacity: 0.6;
        }
        
        /* Dim layer for better text readability */
        .bg-dim {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at center, transparent 20%, rgba(2, 6, 23, 0.85) 90%);
            z-index: -1;
        }
        
        /* Glassmorphism navbar */
        .navbar {
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.03);
            border-bottom: 1px solid rgba(56, 189, 248, 0.15);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .logo {
            background: linear-gradient(135deg, #38bdf8, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
            font-size: 1.8rem;
            letter-spacing: -0.5px;
            text-decoration: none;
        }
        
        .container {
            max-width: 1300px;
            margin: 2rem auto;
            padding: 0 2rem;
            position: relative;
            z-index: 1;
        }
        
        /* Glass header */
        .header {
            backdrop-filter: blur(30px);
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(56, 189, 248, 0.1);
            padding: 2rem;
            border-radius: 24px;
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }
        
        .header h1 {
            font-size: 2rem;
            background: linear-gradient(135deg, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.25rem;
        }
        
        .header p {
            color: #94a3b8;
            font-size: 0.95rem;
            letter-spacing: 0.5px;
        }
        
        #fieldCount {
            background: rgba(56, 189, 248, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 40px;
            border: 1px solid rgba(56, 189, 248, 0.2);
            font-weight: 500;
        }
        
        /* Button styles */
        .btn {
            background: linear-gradient(135deg, #38bdf8, #6366f1);
            border: none;
            color: white;
            padding: 0.7rem 1.5rem;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 500;
            letter-spacing: 0.3px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(56, 189, 248, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(56, 189, 248, 0.4);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #22c55e, #10b981);
            box-shadow: 0 4px 12px rgba(34, 197, 94, 0.2);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.2);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        /* Fields grid */
        .fields-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(360px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }
        
        /* Glass card */
        .field-card {
            backdrop-filter: blur(20px) saturate(180%);
            background: linear-gradient(145deg, rgba(15, 23, 42, 0.7), rgba(30, 41, 59, 0.5));
            border: 1px solid rgba(56, 189, 248, 0.1);
            border-radius: 24px;
            padding: 1.8rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4),
                        inset 0 1px 1px rgba(255, 255, 255, 0.05);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .field-card::before {
            content: "";
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 30% 30%, rgba(56, 189, 248, 0.1), transparent 70%);
            opacity: 0;
            transition: opacity 0.4s;
            pointer-events: none;
        }
        
        .field-card:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: rgba(56, 189, 248, 0.3);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.5),
                        inset 0 1px 1px rgba(255, 255, 255, 0.1);
        }
        
        .field-card:hover::before {
            opacity: 1;
        }
        
        .field-name {
            font-size: 1.4rem;
            font-weight: 700;
            background: linear-gradient(135deg, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }
        
        .field-location {
            color: #94a3b8;
            font-size: 0.9rem;
            margin-bottom: 1.2rem;
            font-family: monospace;
            letter-spacing: 0.5px;
        }
        
        .field-detail {
            display: flex;
            justify-content: space-between;
            padding: 0.6rem 0;
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
            color: #cbd5e1;
        }
        
        .field-detail span:first-child {
            color: #94a3b8;
        }
        
        /* Risk badges */
        .risk-badge {
            padding: 0.25rem 1rem;
            border-radius: 40px;
            font-size: 0.8rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }
        
        .risk-EXTREME {
            background: linear-gradient(135deg, #7f1d1d, #991b1b);
            color: #fecaca;
            border: 1px solid #ef4444;
        }
        
        .risk-HIGH {
            background: linear-gradient(135deg, #7f1d1d, #991b1b);
            color: #fecaca;
            border: 1px solid #f87171;
        }
        
        .risk-MEDIUM {
            background: linear-gradient(135deg, #854d0e, #a16207);
            color: #fef9c3;
            border: 1px solid #facc15;
        }
        
        .risk-LOW {
            background: linear-gradient(135deg, #14532d, #166534);
            color: #dcfce7;
            border: 1px solid #4ade80;
        }
        
        /* Card actions */
        .card-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1.5rem;
            flex-wrap: wrap;
        }
        
        .card-actions button {
            flex: 1;
            min-width: 80px;
            padding: 0.6rem 0.5rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.3s;
            background: rgba(255, 255, 255, 0.03);
            color: #e5e7eb;
            border: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
        }
        
        .card-actions button:hover:not(:disabled) {
            background: rgba(56, 189, 248, 0.15);
            border-color: rgba(56, 189, 248, 0.3);
            transform: translateY(-2px);
        }
        
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-content {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(56, 189, 248, 0.2);
            padding: 2.5rem;
            border-radius: 32px;
            max-width: 650px;
            width: 90%;
            max-height: 85vh;
            overflow-y: auto;
            box-shadow: 0 40px 80px rgba(0, 0, 0, 0.6);
        }
        
        .modal-content h2 {
            background: linear-gradient(135deg, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1.8rem;
            font-size: 1.8rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #94a3b8;
            font-weight: 500;
            letter-spacing: 0.3px;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.9rem 1.2rem;
            background: rgba(255, 255, 255, 0.03);
            border: 2px solid rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            font-size: 1rem;
            color: white;
            transition: all 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #38bdf8;
            background: rgba(56, 189, 248, 0.05);
        }
        
        .modal-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        /* Progress bar */
        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            overflow: hidden;
            margin: 1rem 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #38bdf8, #a78bfa);
            transition: width 0.3s ease;
            border-radius: 10px;
        }
        
        /* Analysis result */
        .analysis-result {
            margin-top: 1rem;
        }
        
        .result-section {
            margin: 1.2rem 0;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 20px;
            border-left: 4px solid #38bdf8;
        }
        
        .result-section h3 {
            color: #94a3b8;
            margin-bottom: 1rem;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .metric {
            display: inline-block;
            padding: 0.3rem 1.2rem;
            background: rgba(56, 189, 248, 0.1);
            border-radius: 40px;
            margin: 0.2rem;
            font-size: 0.9rem;
            border: 1px solid rgba(56, 189, 248, 0.2);
        }
        
        .loading {
            text-align: center;
            padding: 3rem;
            color: #94a3b8;
        }
        
        .error {
            background: rgba(239, 68, 68, 0.1);
            color: #fecaca;
            padding: 1rem;
            border-radius: 12px;
            border: 1px solid #ef4444;
            margin: 1rem 0;
        }
        
        .success {
            background: rgba(34, 197, 94, 0.1);
            color: #dcfce7;
            padding: 1rem;
            border-radius: 12px;
            border: 1px solid #4ade80;
            margin: 1rem 0;
        }
        
        .report {
            background: rgba(0, 0, 0, 0.3);
            padding: 1.5rem;
            border-radius: 16px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            font-size: 0.85rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
            color: #a5f3fc;
            line-height: 1.6;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.02);
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(56, 189, 248, 0.3);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(56, 189, 248, 0.5);
        }
    </style>
</head>
<body>
    <!-- 3D Background Canvas -->
    <canvas id="bg3d"></canvas>
    <div class="bg-dim"></div>
    
    <!-- Navigation -->
    <nav class="navbar">
        <a href="/" class="logo">Verdex</a>
        <button class="btn" onclick="showAddModal()">
            <span style="margin-right: 6px;">+</span> Add Field
        </button>
    </nav>
    
    <!-- Main Container -->
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div>
                <h1>Farmland Intelligence</h1>
                <p>Enterprise Satellite Monitoring ¬∑ Real-time Risk Analysis</p>
            </div>
            <div id="fieldCount">0 fields</div>
        </div>
        
        <!-- Fields Grid -->
        <div id="fieldsContainer" class="fields-grid">
            <div class="loading">
                <div style="margin-bottom: 1rem;">üõ∞Ô∏è Loading fields...</div>
                <div class="progress-bar" style="width: 200px; margin: 0 auto;">
                    <div class="progress-fill" style="width: 60%;"></div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Add Field Modal -->
    <div id="addModal" class="modal">
        <div class="modal-content">
            <h2>üåæ Add New Field</h2>
            
            <div class="form-group">
                <label>Field Name</label>
                <input type="text" id="fieldName" placeholder="e.g., North Field" autocomplete="off">
            </div>
            
            <div class="form-group">
                <label>Latitude</label>
                <input type="number" id="latitude" step="any" placeholder="42.0347">
            </div>
            
            <div class="form-group">
                <label>Longitude</label>
                <input type="number" id="longitude" step="any" placeholder="-93.6200">
            </div>
            
            <div class="form-group">
                <label>Acres</label>
                <input type="number" id="acres" step="0.1" placeholder="150">
            </div>
            
            <div class="form-group">
                <label>Crop Type (optional)</label>
                <input type="text" id="cropType" placeholder="Corn, Soybeans, Wheat...">
            </div>
            
            <div class="modal-actions">
                <button class="btn" onclick="addField()">Add Field</button>
                <button class="btn" style="background: transparent; border: 1px solid rgba(255,255,255,0.1);" onclick="hideAddModal()">Cancel</button>
            </div>
        </div>
    </div>
    
    <!-- Analysis Modal -->
    <div id="analysisModal" class="modal">
        <div class="modal-content">
            <h2 id="analysisTitle">Field Analysis</h2>
            <div id="analysisContent"></div>
            <div style="margin-top: 2rem; text-align: right;">
                <button class="btn" onclick="hideAnalysisModal()">Close</button>
            </div>
        </div>
    </div>
    
    <script>
        // ==================== THREE.JS 3D BACKGROUND ====================
        (function init3D() {
            const canvas = document.getElementById('bg3d');
            const scene = new THREE.Scene();
            
            const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 15, 35);
            camera.lookAt(0, 0, 0);
            
            const renderer = new THREE.WebGLRenderer({ canvas, alpha: true, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            
            // Create terrain grid
            const width = 60;
            const depth = 60;
            const segments = 128;
            
            const geometry = new THREE.BufferGeometry();
            const vertices = [];
            const indices = [];
            const colors = [];
            
            // Generate vertices
            for (let i = 0; i <= segments; i++) {
                const x = (i / segments - 0.5) * width;
                for (let j = 0; j <= segments; j++) {
                    const z = (j / segments - 0.5) * depth;
                    vertices.push(x, 0, z);
                    
                    // Color based on position
                    const r = 0.1 + (x / width + 0.5) * 0.2;
                    const g = 0.2 + (z / depth + 0.5) * 0.2;
                    const b = 0.4 + (x / width + 0.5) * 0.3;
                    colors.push(r, g, b);
                }
            }
            
            // Generate indices for grid
            for (let i = 0; i < segments; i++) {
                for (let j = 0; j < segments; j++) {
                    const a = i * (segments + 1) + j;
                    const b = i * (segments + 1) + j + 1;
                    const c = (i + 1) * (segments + 1) + j;
                    const d = (i + 1) * (segments + 1) + j + 1;
                    
                    indices.push(a, b, c);
                    indices.push(b, d, c);
                }
            }
            
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
            geometry.setIndex(indices);
            
            const material = new THREE.MeshPhongMaterial({
                vertexColors: true,
                wireframe: true,
                transparent: true,
                opacity: 0.12,
                emissive: new THREE.Color(0x111827)
            });
            
            const terrain = new THREE.Mesh(geometry, material);
            terrain.rotation.x = -Math.PI / 2;
            terrain.position.y = -5;
            scene.add(terrain);
            
            // Add some floating particles
            const particleGeo = new THREE.BufferGeometry();
            const particleCount = 800;
            const particlePositions = new Float32Array(particleCount * 3);
            
            for (let i = 0; i < particleCount * 3; i += 3) {
                particlePositions[i] = (Math.random() - 0.5) * 120;
                particlePositions[i+1] = (Math.random() - 0.5) * 40;
                particlePositions[i+2] = (Math.random() - 0.5) * 120;
            }
            
            particleGeo.setAttribute('position', new THREE.BufferAttribute(particlePositions, 3));
            
            const particleMat = new THREE.PointsMaterial({
                color: 0x38bdf8,
                size: 0.1,
                transparent: true,
                opacity: 0.2
            });
            
            const particles = new THREE.Points(particleGeo, particleMat);
            scene.add(particles);
            
            // Lights
            const ambientLight = new THREE.AmbientLight(0x404060);
            scene.add(ambientLight);
            
            const light1 = new THREE.PointLight(0x38bdf8, 1, 60);
            light1.position.set(20, 20, 20);
            scene.add(light1);
            
            const light2 = new THREE.PointLight(0xa78bfa, 0.5, 60);
            light2.position.set(-20, 10, -20);
            scene.add(light2);
            
            // Animation
            let time = 0;
            
            function animate() {
                requestAnimationFrame(animate);
                
                time += 0.002;
                
                // Animate terrain waves
                const positions = geometry.attributes.position.array;
                for (let i = 1; i < positions.length; i += 3) {
                    const x = positions[i-1];
                    const z = positions[i+1];
                    positions[i] = Math.sin(x * 0.2 + time) * 0.5 + Math.cos(z * 0.2 + time * 0.8) * 0.5;
                }
                geometry.attributes.position.needsUpdate = true;
                
                // Rotate particles slowly
                particles.rotation.y += 0.0002;
                terrain.rotation.z += 0.0003;
                
                renderer.render(scene, camera);
            }
            
            animate();
            
            // Handle resize
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        })();
        
        // ==================== FIELD MANAGEMENT ====================
        let fields = [];
        
        // Load fields on page load
        document.addEventListener('DOMContentLoaded', loadFields);
        
        async function loadFields() {
            try {
                const response = await fetch('/api/fields');
                const data = await response.json();
                
                if (data.success) {
                    fields = data.fields;
                    displayFields();
                    document.getElementById('fieldCount').textContent = `${fields.length} field${fields.length !== 1 ? 's' : ''}`;
                }
            } catch (error) {
                showError('Failed to load fields');
            }
        }
        
        function displayFields() {
            const container = document.getElementById('fieldsContainer');
            
            if (fields.length === 0) {
                container.innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; padding: 4rem; background: rgba(255,255,255,0.02); border-radius: 32px; border: 1px dashed rgba(56,189,248,0.2);">
                        <div style="font-size: 3rem; margin-bottom: 1rem;">üõ∞Ô∏è</div>
                        <h3 style="margin-bottom: 1rem;">No Fields Added Yet</h3>
                        <p style="color: #94a3b8; margin-bottom: 2rem;">Add your first field to begin monitoring</p>
                        <button class="btn" onclick="showAddModal()">+ Add Your First Field</button>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = fields.map(field => {
                // Determine risk class
                let riskClass = field.risk || 'MEDIUM';
                let riskText = field.risk || 'Pending';
                
                return `
                    <div class="field-card" data-id="${field.id}">
                        <div class="field-name">${field.name}</div>
                        <div class="field-location">
                            <span>üåç ${field.latitude.toFixed(4)}¬∞, ${field.longitude.toFixed(4)}¬∞</span>
                        </div>
                        
                        <div class="field-detail">
                            <span>üìè Acres</span>
                            <span>${field.acres.toLocaleString()}</span>
                        </div>
                        
                        <div class="field-detail">
                            <span>üå± Crop</span>
                            <span>${field.crop_type || '‚Äî'}</span>
                        </div>
                        
                        <div class="field-detail" style="border-bottom: none;">
                            <span>‚ö†Ô∏è Risk Level</span>
                            <span class="risk-badge risk-${riskClass}" id="risk-${field.id}">${riskText}</span>
                        </div>
                        
                        <div class="card-actions">
                            <button class="btn-secondary" onclick="analyzeField('${field.id}')" id="analyze-${field.id}">
                                <span style="margin-right: 4px;">üîç</span> Analyze
                            </button>
                            <button onclick="viewReport('${field.id}')" id="report-${field.id}">
                                <span style="margin-right: 4px;">üìã</span> Report
                            </button>
                            <button onclick="downloadPDF('${field.id}')" id="pdf-${field.id}">
                                <span style="margin-right: 4px;">üìÑ</span> PDF
                            </button>
                            <button class="btn-danger" onclick="deleteField('${field.id}')">
                                <span style="margin-right: 4px;">üóëÔ∏è</span>
                            </button>
                        </div>
                        
                        <div id="progress-${field.id}" style="display: none; margin-top: 1.5rem;">
                            <div class="progress-bar">
                                <div class="progress-fill" id="progress-fill-${field.id}" style="width: 0%"></div>
                            </div>
                            <div style="text-align: center; font-size: 0.8rem; margin-top: 0.5rem; color: #94a3b8;" id="progress-text-${field.id}">Starting...</div>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        // Modal functions
        function showAddModal() {
            document.getElementById('addModal').style.display = 'flex';
            gsap.fromTo('.modal-content', 
                { opacity: 0, scale: 0.8 },
                { opacity: 1, scale: 1, duration: 0.4, ease: 'back.out(1.2)' }

        function hideAddModal() {
            document.getElementById('addModal').style.display = 'none';
            // Clear form
            document.getElementById('fieldName').value = '';
            document.getElementById('latitude').value = '';
            document.getElementById('longitude').value = '';
            document.getElementById('acres').value = '';
            document.getElementById('cropType').value = '';
        }
        
        function hideAnalysisModal() {
            document.getElementById('analysisModal').style.display = 'none';
        }
        
        async function addField() {
            const fieldData = {
                name: document.getElementById('fieldName').value,
                latitude: parseFloat(document.getElementById('latitude').value),
                longitude: parseFloat(document.getElementById('longitude').value),
                acres: parseFloat(document.getElementById('acres').value),
                crop_type: document.getElementById('cropType').value
            };
            
            // Validate
            for (let key in fieldData) {
                if (!fieldData[key] && key !== 'crop_type') {
                    alert(`Please fill in ${key}`);
                    return;
                }
            }
            
            try {
                const response = await fetch('/api/fields', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(fieldData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    hideAddModal();
                    await loadFields();
                    
                    // Show success message
                    const container = document.getElementById('fieldsContainer');
                    const tempDiv = document.createElement('div');
                    tempDiv.className = 'success';
                    tempDiv.style.position = 'fixed';
                    tempDiv.style.top = '20px';
                    tempDiv.style.right = '20px';
                    tempDiv.style.zIndex = '9999';
                    tempDiv.textContent = '‚úÖ Field added successfully!';
                    document.body.appendChild(tempDiv);
                    setTimeout(() => tempDiv.remove(), 3000);
                }
            } catch (error) {
                alert('Error adding field');
            }
        }
        
        async function analyzeField(fieldId) {
            const analyzeBtn = document.getElementById(`analyze-${fieldId}`);
            const progressDiv = document.getElementById(`progress-${fieldId}`);
            const progressFill = document.getElementById(`progress-fill-${fieldId}`);
            const progressText = document.getElementById(`progress-text-${fieldId}`);
            
            // Show progress
            analyzeBtn.disabled = true;
            progressDiv.style.display = 'block';
            
            const updateProgress = (percent, text) => {
                progressFill.style.width = percent + '%';
                progressText.textContent = text;
            };
            
            updateProgress(10, 'üõ∞Ô∏è Initializing satellite connection...');
            
            try {
                updateProgress(25, 'üì° Fetching NDVI data from NASA...');
                
                // Small delay for visual feedback
                await new Promise(r => setTimeout(r, 800));
                
                updateProgress(50, 'üå§Ô∏è Processing weather models...');
                
                await new Promise(r => setTimeout(r, 700));
                
                updateProgress(75, 'ü§ñ AI risk analysis in progress...');
                
                const response = await fetch(`/api/fields/${fieldId}/analyze`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({})
                });
                
                updateProgress(90, 'üìä Generating insights...');
                
                const data = await response.json();
                
                if (data.success) {
                    updateProgress(100, '‚úÖ Analysis complete!');
                    
                    // Update field in local array with risk data
                    const fieldIndex = fields.findIndex(f => f.id === fieldId);
                    if (fieldIndex !== -1) {
                        fields[fieldIndex].risk = data.analysis.overall_risk;
                    }
                    
                    // Update the UI
                    const riskBadge = document.getElementById(`risk-${fieldId}`);
                    if (data.analysis.overall_risk) {
                        riskBadge.textContent = data.analysis.overall_risk;
                        riskBadge.className = `risk-badge risk-${data.analysis.overall_risk}`;
                    }
                    
                    // Show results in modal
                    setTimeout(() => {
                        showAnalysisResults(data.analysis);
                        progressDiv.style.display = 'none';
                        analyzeBtn.disabled = false;
                    }, 500);
                }
            } catch (error) {
                updateProgress(0, '‚ùå Analysis failed');
                setTimeout(() => {
                    progressDiv.style.display = 'none';
                    analyzeBtn.disabled = false;
                }, 2000);
            }
        }

        async function viewReport(fieldId) {
            const reportBtn = document.getElementById(`report-${fieldId}`);

            try {

        async function downloadPDF(fieldId) {
            const pdfBtn = document.getElementById(`pdf-${fieldId}`);
            const originalText = pdfBtn.innerHTML;
            
            pdfBtn.disabled = true;
            pdfBtn.innerHTML = '<span style="margin-right: 4px;">‚è≥</span> Generating...';
            
            try {
                const response = await fetch(`/api/fields/${fieldId}/report/pdf`);
                
                if (!response.ok) {
                    const contentType = response.headers.get('content-type');
                    if (contentType && contentType.includes('application/json')) {
                        const errorData = await response.json();
                        throw new Error(errorData.error || 'PDF generation failed');
                    } else {
                        const errorText = await response.text();
                        if (errorText.includes('No analysis found')) {
                            throw new Error('Please analyze the field first before generating PDF');
                        } else {
                            throw new Error('Server error occurred. Please try again.');
                        }
                    }
                }
                
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/pdf')) {
                    throw new Error('Server did not return a valid PDF');
                }
                
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                
                const contentDisposition = response.headers.get('content-disposition');
                let filename = `verdex_report_${fieldId}.pdf`;
                
                if (contentDisposition) {
                    const filenameMatch = contentDisposition.match(/filename[^;=\n]*=((['"]).*?\2|[^;\n]*)/);
                    if (filenameMatch && filenameMatch[1]) {
                        filename = filenameMatch[1].replace(/['"]/g, '');
                    }
                }
                
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
                
                pdfBtn.innerHTML = '<span style="margin-right: 4px;">‚úÖ</span> Downloaded';
                setTimeout(() => {
                    pdfBtn.innerHTML = originalText;
                }, 2000);
                
            } catch (error) {
                console.error('PDF download error:', error);
                
                let errorMessage = error.message;
                if (errorMessage.includes('No analysis found')) {
                    errorMessage = 'Please analyze the field first before generating a PDF report.';
                } else if (errorMessage.includes('Failed to fetch')) {
                    errorMessage = 'Network error. Please check your connection and try again.';
                }
                
                alert('Error: ' + errorMessage);
                pdfBtn.innerHTML = originalText;
            } finally {
                pdfBtn.disabled = false;
            }
        }
        
        async function deleteField(fieldId) {
            if (!confirm('Are you sure you want to delete this field?')) return;
            
            try {
                const response = await fetch(`/api/fields/${fieldId}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    fields = fields.filter(f => f.id !== fieldId);
                    displayFields();
                    document.getElementById('fieldCount').textContent = `${fields.length} field${fields.length !== 1 ? 's' : ''}`;
                }
            } catch (error) {
                alert('Error deleting field');
            }
        }
        
        function showError(message) {
            const container = document.getElementById('fieldsContainer');
            container.innerHTML = `<div class="error">${message}</div>`;
        }
