<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agri-Tech‚Äî Enterprise Dashboard</title>
    
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <!-- Chart.js for analytics -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a2e1f;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* 3D canvas background */
        #bg3d {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            opacity: 0.4;
        }
        
        /* Overlay gradient */
        .bg-gradient {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at 50% 50%, transparent 0%, #0a2e1f 100%);
            z-index: -1;
            opacity: 0.8;
        }
        
        /* Professional navbar */
        .navbar {
            background: rgba(10, 46, 31, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(74, 222, 128, 0.15);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            letter-spacing: -1px;
            background: linear-gradient(135deg, #ffffff, #86efac);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }
        
        .user-menu {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .user-name {
            color: #86efac;
            font-size: 0.95rem;
            font-weight: 500;
        }
        
        .logout-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(74, 222, 128, 0.3);
            padding: 0.5rem 1rem;
            border-radius: 30px;
            color: #86efac;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .logout-btn:hover {
            background: rgba(74, 222, 128, 0.1);
            border-color: #86efac;
        }
        
        .container {
            max-width: 1440px;
            margin: 2rem auto;
            padding: 0 2rem;
            position: relative;
            z-index: 1;
        }
        
        /* Dashboard header */
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .header-title h1 {
            font-size: 2.2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ffffff, #86efac);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.25rem;
        }
        
        .header-title p {
            color: #86efac;
            opacity: 0.8;
            font-size: 0.95rem;
            letter-spacing: 0.5px;
        }
        
        .header-stats {
            display: flex;
            gap: 1.5rem;
        }
        
        .stat-item {
            text-align: right;
        }
        
        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: #86efac;
            line-height: 1;
        }
        
        .stat-label {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        /* Stats cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(74, 222, 128, 0.1);
            border-radius: 24px;
            padding: 1.5rem;
            transition: all 0.3s;
        }
        
        .stat-card:hover {
            border-color: rgba(74, 222, 128, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .stat-icon {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        
        .stat-card h3 {
            color: #86efac;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.5rem;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: white;
        }
        
        /* Action bar */
        .action-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .action-bar h2 {
            font-size: 1.4rem;
            font-weight: 600;
            color: white;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #4ade80, #22c55e);
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(74, 222, 128, 0.3);
        }
        
        /* Fields grid */
        .fields-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }
        
        /* Field card - enhanced */
        .field-card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(74, 222, 128, 0.1);
            border-radius: 24px;
            padding: 1.8rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .field-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #4ade80, #86efac);
            transform: scaleX(0);
            transition: transform 0.3s;
        }
        
        .field-card:hover::before {
            transform: scaleX(1);
        }
        
        .field-card:hover {
            transform: translateY(-4px);
            border-color: rgba(74, 222, 128, 0.3);
            box-shadow: 0 30px 50px rgba(0, 0, 0, 0.4);
        }
        
        .field-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
        }
        
        .field-name {
            font-size: 1.4rem;
            font-weight: 700;
            color: white;
        }
        
        .field-crop {
            background: rgba(74, 222, 128, 0.1);
            padding: 0.3rem 0.8rem;
            border-radius: 30px;
            font-size: 0.8rem;
            color: #86efac;
            border: 1px solid rgba(74, 222, 128, 0.3);
        }
        
        .field-coords {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.85rem;
            font-family: monospace;
            margin-bottom: 1.2rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .field-details {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 16px;
            padding: 1rem;
            margin: 1rem 0;
        }
        
        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .detail-row:last-child {
            border-bottom: none;
        }
        
        .detail-label {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
        }
        
        .detail-value {
            color: white;
            font-weight: 500;
        }
        
        /* Risk badge */
        .risk-badge {
            display: inline-block;
            padding: 0.25rem 1rem;
            border-radius: 30px;
            font-size: 0.8rem;
            font-weight: 600;
            letter-spacing: 0.3px;
        }
        
        .risk-EXTREME {
            background: rgba(239, 68, 68, 0.2);
            color: #fecaca;
            border: 1px solid #ef4444;
        }
        
        .risk-HIGH {
            background: rgba(249, 115, 22, 0.2);
            color: #fed7aa;
            border: 1px solid #f97316;
        }
        
        .risk-MEDIUM {
            background: rgba(250, 204, 21, 0.2);
            color: #fef9c3;
            border: 1px solid #facc15;
        }
        
        .risk-LOW {
            background: rgba(74, 222, 128, 0.2);
            color: #dcfce7;
            border: 1px solid #4ade80;
        }
        
        /* Card actions */
        .card-actions {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.5rem;
            margin-top: 1.5rem;
        }
        
        .action-btn {
            padding: 0.6rem;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.3rem;
        }
        
        .action-btn:hover:not(:disabled) {
            background: rgba(74, 222, 128, 0.1);
            border-color: rgba(74, 222, 128, 0.3);
            color: white;
        }
        
        .action-btn.analyze {
            color: #4ade80;
        }
        
        .action-btn.report {
            color: #86efac;
        }
        
        .action-btn.pdf {
            color: #fbbf24;
        }
        
        .action-btn.delete {
            color: #ef4444;
        }
        
        .action-btn.delete:hover:not(:disabled) {
            background: rgba(239, 68, 68, 0.1);
            border-color: #ef4444;
        }
        
        /* Progress bar */
        .progress-container {
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
        }
        
        .progress-bar {
            height: 6px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4ade80, #86efac);
            transition: width 0.3s ease;
        }
        
        .progress-text {
            text-align: center;
            font-size: 0.8rem;
            color: #86efac;
            margin-top: 0.5rem;
        }
        
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 46, 31, 0.8);
            backdrop-filter: blur(20px);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-content {
            background: rgba(10, 46, 31, 0.9);
            border: 1px solid rgba(74, 222, 128, 0.2);
            border-radius: 32px;
            padding: 2.5rem;
            max-width: 500px;
            width: 90%;
            max-height: 85vh;
            overflow-y: auto;
            box-shadow: 0 40px 80px rgba(0, 0, 0, 0.6);
        }
        
        .modal-content h2 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: white;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            color: #86efac;
            font-size: 0.85rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.9rem 1.2rem;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(74, 222, 128, 0.2);
            border-radius: 16px;
            font-size: 1rem;
            color: white;
            transition: all 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #4ade80;
            background: rgba(74, 222, 128, 0.05);
        }
        
        .modal-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .btn-secondary {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 0.9rem 1.5rem;
            border-radius: 12px;
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            flex: 1;
        }
        
        .btn-secondary:hover {
            border-color: rgba(74, 222, 128, 0.5);
            background: rgba(255, 255, 255, 0.02);
        }
        
        /* Analysis result */
        .analysis-result {
            margin-top: 1rem;
        }
        
        .result-section {
            background: rgba(255, 255, 255, 0.02);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            border-left: 4px solid #4ade80;
        }
        
        .result-section h3 {
            color: #86efac;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 1rem;
        }
        
        .metric-tag {
            display: inline-block;
            background: rgba(74, 222, 128, 0.1);
            border: 1px solid rgba(74, 222, 128, 0.3);
            padding: 0.3rem 1rem;
            border-radius: 30px;
            font-size: 0.9rem;
            margin: 0.2rem;
            color: #86efac;
        }
        
        /* Empty state */
        .empty-state {
            grid-column: 1/-1;
            text-align: center;
            padding: 4rem;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 32px;
            border: 2px dashed rgba(74, 222, 128, 0.2);
        }
        
        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            opacity: 0.5;
        }
        
        .empty-state h3 {
            font-size: 1.5rem;
            color: white;
            margin-bottom: 1rem;
        }
        
        .empty-state p {
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 2rem;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.02);
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(74, 222, 128, 0.3);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(74, 222, 128, 0.5);
        }
        
        /* Responsive */
        @media (max-width: 1024px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 768px) {
            .dashboard-header {
                flex-direction: column;
                align-items: start;
                gap: 1rem;
            }
            
            .header-stats {
                width: 100%;
                justify-content: space-between;
            }
            
            .stat-item {
                text-align: left;
            }
            
            .fields-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- 3D Background Canvas -->
    <canvas id="bg3d"></canvas>
    <div class="bg-gradient"></div>
    
    <!-- Navigation -->
    <nav class="navbar">
        <a href="/index" class="logo">Agri-Tech</a>
        <div class="user-menu">
            <span class="user-name" id="userNameDisplay"></span>
            <button class="logout-btn" onclick="handleLogout()">Sign Out</button>

    <!-- Main Container -->
    <div class="container">
        <!-- Dashboard Header -->
        <div class="dashboard-header">
            <div class="header-title">
                <h1>Farmland Intelligence</h1>
                <p>Real-time satellite monitoring & risk analysis</p>
            </div>
            <div class="header-stats">
                <div class="stat-item">
                    <div class="stat-value" id="fieldCount">0</div>

                </div>
                <div class="stat-item">
                    <div class="stat-value" id="totalAcres">0</div>
                    <div class="stat-label">Total Acres</div>
                </div>
            </div>
        </div>
        
        <!-- Stats Grid -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">üõ∞Ô∏è</div>
                <h3>Satellites</h3>
                <div class="stat-number">3</div>
                <div style="color: #86efac; font-size: 0.8rem;">Active</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üåæ</div>
                <h3>Crop Types</h3>
                <div class="stat-number" id="cropTypes">0</div>
                <div style="color: #86efac; font-size: 0.8rem;">Monitored</div>

            <div class="stat-card">
                <div class="stat-icon">‚ö†Ô∏è</div>

                <div style="color: #86efac; font-size: 0.8rem;">Active</div>

            <div class="stat-card">
                <div class="stat-icon">üìä</div>
                <h3>Analyses</h3>
                <div class="stat-number" id="totalAnalyses">0</div>
                <div style="color: #86efac; font-size: 0.8rem;">Completed</div>
            </div>
        </div>
        
        <!-- Action Bar -->
        <div class="action-bar">
            <h2>Your Fields</h2>
            <button class="btn-primary" onclick="showAddModal()">
                <span>+</span> Add New Field
            </button>
        </div>
        
        <!-- Fields Grid -->
        <div id="fieldsContainer" class="fields-grid">
            <!-- Fields will be loaded here -->

    <!-- Add Field Modal -->
    <div id="addModal" class="modal">
        <div class="modal-content">
            <h2>Add New Field</h2>
            
            <div class="form-group">
                <label>Field Name</label>
                <input type="text" id="fieldName" placeholder="e.g., North Field">

            <div class="form-group">

            <div class="form-group">
                <label>Longitude</label>

            <div class="form-group">
                <label>Acres</label>
                <input type="number" id="acres" step="0.1" placeholder="150">

            <div class="form-group">
                <label>Crop Type</label>
                <input type="text" id="cropType" placeholder="Corn, Soybeans, Wheat...">

                <button class="btn-secondary" onclick="hideAddModal()">Cancel</button>
            </div>
        </div>
    </div>
    
    <!-- Analysis Modal -->
    <div id="analysisModal" class="modal">
        <div class="modal-content" style="max-width: 600px;">
            <h2 id="analysisTitle">Field Analysis</h2>
            <div id="analysisContent"></div>
            <div class="modal-actions" style="justify-content: flex-end;">
                <button class="btn-secondary" onclick="hideAnalysisModal()">Close</button>
            </div>
        </div>
    </div>

    <script>
        // ==================== THREE.JS 3D BACKGROUND ====================
        (function init3D() {
            const canvas = document.getElementById('bg3d');
            const scene = new THREE.Scene();
            
            const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(10, 10, 30);
            
            const renderer = new THREE.WebGLRenderer({ canvas, alpha: true, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            
            // Create floating particles
            const particlesGeometry = new THREE.BufferGeometry();
            const particlesCount = 2000;
            const posArray = new Float32Array(particlesCount * 3);
            
            for(let i = 0; i < particlesCount * 3; i += 3) {
                posArray[i] = (Math.random() - 0.5) * 100;
                posArray[i+1] = (Math.random() - 0.5) * 60;
                posArray[i+2] = (Math.random() - 0.5) * 100;
            }
            
            particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
            
            const particlesMaterial = new THREE.PointsMaterial({
                size: 0.1,
                color: 0x4ade80,
                transparent: true,
                opacity: 0.15,
                blending: THREE.AdditiveBlending
            });
            
            const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
            scene.add(particlesMesh);
            
            // Create grid
            const gridHelper = new THREE.GridHelper(60, 20, 0x4ade80, 0x86efac);
            gridHelper.position.y = -5;
            gridHelper.material.opacity = 0.1;
            gridHelper.material.transparent = true;
            scene.add(gridHelper);
            
            // Lights
            const ambientLight = new THREE.AmbientLight(0x404040);
            scene.add(ambientLight);
            
            const light1 = new THREE.PointLight(0x4ade80, 1, 50);
            light1.position.set(10, 10, 10);
            scene.add(light1);
            
            const light2 = new THREE.PointLight(0x86efac, 0.5, 50);
            light2.position.set(-10, 5, -10);
            scene.add(light2);
            
            // Animation
            let time = 0;
            
            function animate() {
                requestAnimationFrame(animate);
                
                time += 0.001;
                
                particlesMesh.rotation.y += 0.0002;
                gridHelper.rotation.y += 0.0001;
                
                camera.position.x = Math.sin(time * 0.1) * 5;
                camera.position.z = 30 + Math.cos(time * 0.2) * 2;
                camera.lookAt(0, 0, 0);
                
                renderer.render(scene, camera);
            }
            
            animate();
            
            // Handle resize
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        })();
        
        // ==================== FIELD MANAGEMENT ====================
        let fields = [];
        let user = null;
        
        // Check session on load
        document.addEventListener('DOMContentLoaded', async () => {
            await checkSession();
            loadFields();
        });
        
        async function checkSession() {
            try {
                const response = await fetch('/api/user/session');
                const data = await response.json();
                
                if (data.success) {
                    user = data.user;
                    document.getElementById('userNameDisplay').textContent = user.name;
                }
            } catch (error) {
                console.error('Session check failed');
            }
        }
        
        async function handleLogout() {
            try {
                await fetch('/api/logout', { method: 'POST' });
                window.location.href = '/splash';
            } catch (error) {
                console.error('Logout failed');
            }
        }
        
        async function loadFields() {
            try {
                const response = await fetch('/api/fields');
                const data = await response.json();
                
                if (data.success) {
                    fields = data.fields;
                    updateStats();
                    displayFields();
                }
            } catch (error) {
                showError('Failed to load fields');
            }
        }
        
        function updateStats() {
            document.getElementById('fieldCount').textContent = fields.length;
            
            const totalAcres = fields.reduce((sum, field) => sum + field.acres, 0);
            document.getElementById('totalAcres').textContent = Math.round(totalAcres).toLocaleString();
            
            const cropTypes = new Set(fields.map(f => f.crop_type)).size;
            document.getElementById('cropTypes').textContent = cropTypes;
            
            // These would come from actual data in production
            document.getElementById('riskAlerts').textContent = fields.filter(f => f.risk === 'HIGH' || f.risk === 'EXTREME').length;
            document.getElementById('totalAnalyses').textContent = fields.length; // Placeholder
        }
        
        function displayFields() {
            const container = document.getElementById('fieldsContainer');
            
            if (fields.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üå±</div>
                        <h3>No Fields Added Yet</h3>
                        <p>Start monitoring your farmland by adding your first field</p>
                        <button class="btn-primary" onclick="showAddModal()">+ Add Your First Field</button>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = fields.map(field => {
                const riskClass = field.risk || 'MEDIUM';
                const riskText = field.risk || 'Pending';
                
                return `
                    <div class="field-card" data-id="${field.id}">
                        <div class="field-header">
                            <div class="field-name">${field.name}</div>
                            <div class="field-crop">${field.crop_type || 'Mixed'}</div>
                        </div>
                        
                        <div class="field-coords">
                            <span>üìç ${field.latitude.toFixed(4)}¬∞, ${field.longitude.toFixed(4)}¬∞</span>
                        </div>
                        
                        <div class="field-details">
                            <div class="detail-row">
                                <span class="detail-label">Area</span>
                                <span class="detail-value">${field.acres.toLocaleString()} acres</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Risk Level</span>
                                <span class="risk-badge risk-${riskClass}" id="risk-${field.id}">${riskText}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Added</span>
                                <span class="detail-value">${new Date(field.created_at).toLocaleDateString()}</span>
                            </div>
                        </div>
                        
                        <div class="card-actions">
                            <button class="action-btn analyze" onclick="analyzeField('${field.id}')" id="analyze-${field.id}">
                                <span>üîç</span> Analyze
                            </button>
                            <button class="action-btn report" onclick="viewReport('${field.id}')" id="report-${field.id}">
                                <span>üìã</span> Report
                            </button>
                            <button class="action-btn pdf" onclick="downloadPDF('${field.id}')" id="pdf-${field.id}">
                                <span>üìÑ</span> PDF
                            </button>
                            <button class="action-btn delete" onclick="deleteField('${field.id}')">
                                <span>üóëÔ∏è</span>
                            </button>
                        </div>
                        
                        <div id="progress-${field.id}" class="progress-container" style="display: none;">
                            <div class="progress-bar">
                                <div class="progress-fill" id="progress-fill-${field.id}" style="width: 0%"></div>
                            </div>
                            <div class="progress-text" id="progress-text-${field.id}">Starting...</div>
                        </div>
                    </div>
                `;
            }).join('');
            
            // Animate cards with GSAP
            gsap.from('.field-card', {
                opacity: 0,
                y: 30,
                duration: 0.6,
                stagger: 0.1,
                ease: 'power2.out'
            });
        }
        
        // Modal functions
        function showAddModal() {
            const modal = document.getElementById('addModal');
            modal.style.display = 'flex';
            
            gsap.fromTo('.modal-content', 
                { opacity: 0, scale: 0.9, y: 20 },
                { opacity: 1, scale: 1, y: 0, duration: 0.4, ease: 'back.out(1.2)' }
            );
        }
        
        function hideAddModal() {
            document.getElementById('addModal').style.display = 'none';
            // Clear form
            document.getElementById('fieldName').value = '';
            document.getElementById('latitude').value = '';
            document.getElementById('longitude').value = '';
            document.getElementById('acres').value = '';
            document.getElementById('cropType').value = '';
        }
        
        function hideAnalysisModal() {
            document.getElementById('analysisModal').style.display = 'none';
        }
        
        async function addField() {
            const fieldData = {
                name: document.getElementById('fieldName').value,
                latitude: parseFloat(document.getElementById('latitude').value),
                longitude: parseFloat(document.getElementById('longitude').value),
                acres: parseFloat(document.getElementById('acres').value),
                crop_type: document.getElementById('cropType').value
            };
            
            // Validate
            for (let key in fieldData) {
                if (!fieldData[key] && key !== 'crop_type') {
                    showNotification(`Please fill in ${key}`, 'error');
                    return;
                }
            }
            
            try {
                const response = await fetch('/api/fields', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(fieldData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    hideAddModal();
                    await loadFields();
                    showNotification('Field added successfully!', 'success');
                }
            } catch (error) {
                showNotification('Error adding field', 'error');
            }
        }
        
        async function analyzeField(fieldId) {
            const analyzeBtn = document.getElementById(`analyze-${fieldId}`);
            const progressDiv = document.getElementById(`progress-${fieldId}`);
            const progressFill = document.getElementById(`progress-fill-${fieldId}`);
            const progressText = document.getElementById(`progress-text-${fieldId}`);
            
            analyzeBtn.disabled = true;
            progressDiv.style.display = 'block';
            
            const updateProgress = (percent, text) => {
                progressFill.style.width = percent + '%';
                progressText.textContent = text;
            };
            
            updateProgress(10, 'Initializing satellite connection...');
            
            try {
                updateProgress(25, 'Fetching NDVI data...');
                await new Promise(r => setTimeout(r, 800));
                
                updateProgress(50, 'Processing weather models...');
                await new Promise(r => setTimeout(r, 700));
                
                updateProgress(75, 'AI risk analysis in progress...');
                
                const response = await fetch(`/api/fields/${fieldId}/analyze`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                updateProgress(90, 'Generating insights...');
                
                const data = await response.json();
                
                if (data.success) {
                    updateProgress(100, 'Analysis complete!');
                    
                    const fieldIndex = fields.findIndex(f => f.id === fieldId);
                    if (fieldIndex !== -1) {
                        fields[fieldIndex].risk = data.analysis.overall_risk;
                    }
                    
                    const riskBadge = document.getElementById(`risk-${fieldId}`);
                    if (data.analysis.overall_risk) {
                        riskBadge.textContent = data.analysis.overall_risk;
                        riskBadge.className = `risk-badge risk-${data.analysis.overall_risk}`;
                    }
                    
                    setTimeout(() => {
                        showAnalysisResults(data.analysis);
                        progressDiv.style.display = 'none';
                        analyzeBtn.disabled = false;
                    }, 500);
                }
            } catch (error) {
                updateProgress(0, 'Analysis failed');
                setTimeout(() => {
                    progressDiv.style.display = 'none';
                    analyzeBtn.disabled = false;
                }, 2000);
            }
        }
        
        function showAnalysisResults(analysis) {
            const content = document.getElementById('analysisContent');
            
            let html = '<div class="analysis-result">';
            
            // Overview
            html += `
                <div class="result-section">
                    <h3>üìä Overview</h3>
                    <div style="margin-bottom: 1rem;">
                        <span class="metric-tag">Risk: ${analysis.overall_risk}</span>
                        <span class="metric-tag">Score: ${analysis.risk_score}</span>
                    </div>
                    <p><strong>Vegetation Health:</strong> ${analysis.vegetation_health}</p>
                    <p><strong>NDVI Value:</strong> ${analysis.ndvi_value}</p>
                </div>
            `;
            
            // Weather
            if (analysis.weather_details) {
                html += `
                    <div class="result-section">
                        <h3>üå§Ô∏è Weather</h3>
                        <span class="metric-tag">üå°Ô∏è ${analysis.weather_details.avg_temperature_c}¬∞C</span>
                        <span class="metric-tag">üíß ${analysis.weather_details.total_rainfall_mm}mm</span>
                    </div>
                `;
            }
            
            // Recommendations
            if (analysis.recommendations && analysis.recommendations.length > 0) {
                html += `
                    <div class="result-section">
                        <h3>‚úÖ Recommendations</h3>
                        <ul style="margin-left: 1.2rem; color: rgba(255,255,255,0.8);">
                            ${analysis.recommendations.map(r => `<li style="margin: 0.5rem 0;">${r}</li>`).join('')}
                        </ul>
                    </div>
                `;
            }
            
            // AI Insights
            if (analysis.ai_insights) {
                html += `
                    <div class="result-section">
                        <h3>ü§ñ AI Insights</h3>
                        <p style="color: #86efac;">"${analysis.ai_insights.risk_summary || 'Analysis complete'}"</p>
                    </div>
                `;
            }
            
            html += '</div>';
            
            content.innerHTML = html;
            document.getElementById('analysisTitle').textContent = 'Analysis Results';
            document.getElementById('analysisModal').style.display = 'flex';
            
            gsap.from('.result-section', {
                opacity: 0,
                x: -20,
                duration: 0.4,
                stagger: 0.1
            });
        }
        
        async function viewReport(fieldId) {
            const reportBtn = document.getElementById(`report-${fieldId}`);
            reportBtn.disabled = true;
            reportBtn.innerHTML = '<span>‚è≥</span>';
            
            try {
                const response = await fetch(`/api/fields/${fieldId}/report`);
                const data = await response.json();
                
                if (data.success) {
                    const content = document.getElementById('analysisContent');
                    content.innerHTML = `<pre class="report" style="background: rgba(0,0,0,0.3); padding: 1.5rem; border-radius: 12px; font-family: monospace; color: #86efac;">${data.report}</pre>`;
                    document.getElementById('analysisTitle').textContent = 'Insurance Audit Report';
                    document.getElementById('analysisModal').style.display = 'flex';
                }
            } catch (error) {
                showNotification('Error generating report', 'error');
            } finally {
                reportBtn.disabled = false;
                reportBtn.innerHTML = '<span>üìã</span>';
            }
        }
        
        async function downloadPDF(fieldId) {
            const pdfBtn = document.getElementById(`pdf-${fieldId}`);
            pdfBtn.disabled = true;
            pdfBtn.innerHTML = '<span>‚è≥</span>';
            
            try {
                const response = await fetch(`/api/fields/${fieldId}/report/pdf`);
                
                if (!response.ok) {
                    throw new Error('PDF generation failed');
                }
                
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `verdex_report_${fieldId}.pdf`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
                
                showNotification('PDF downloaded successfully!', 'success');
            } catch (error) {
                showNotification('Please analyze the field first', 'error');
            } finally {
                pdfBtn.disabled = false;
                pdfBtn.innerHTML = '<span>üìÑ</span>';
            }
        }
        
        async function deleteField(fieldId) {
            if (!confirm('Are you sure you want to delete this field?')) return;
            
            try {
                const response = await fetch(`/api/fields/${fieldId}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    const card = document.querySelector(`[data-id="${fieldId}"]`);
                    gsap.to(card, {
                        opacity: 0,
                        scale: 0.8,
                        duration: 0.3,
                        onComplete: async () => {
                            fields = fields.filter(f => f.id !== fieldId);
                            displayFields();
                            updateStats();
                            showNotification('Field deleted', 'success');
                        }
                    });
                }
            } catch (error) {
                showNotification('Error deleting field', 'error');
            }
        }
        
        function showError(message) {
            const container = document.getElementById('fieldsContainer');
            container.innerHTML = `<div style="grid-column: 1/-1; text-align: center; padding: 2rem; color: #ef4444;">${message}</div>`;
        }
        
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 1rem 1.5rem;
                background: ${type === 'success' ? 'rgba(74, 222, 128, 0.2)' : 'rgba(239, 68, 68, 0.2)'};
                border: 1px solid ${type === 'success' ? '#4ade80' : '#ef4444'};
                border-radius: 12px;
                color: ${type === 'success' ? '#86efac' : '#fecaca'};
                backdrop-filter: blur(10px);
                z-index: 1001;
                animation: slideIn 0.3s ease;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }
        
        // Add animation keyframes
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOut {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
