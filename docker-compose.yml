version: "3.8"

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agritech-dev
    ports:
      - "5000:5000"
    environment:
      FLASK_ENV: development
      PYTHONUNBUFFERED: "1"
    env_file:
      - .env
    volumes:
      - ./:/app
    command: flask run --host=0.0.0.0 --port=5000
