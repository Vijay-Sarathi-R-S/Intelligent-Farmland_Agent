version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: intelligent-farmland-agent
    ports:
      - "${PORT:-5000}:5000"
    environment:
      - FLASK_ENV=${FLASK_ENV:-production}
      - SECRET_KEY=${SECRET_KEY:-dev-key-123}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - NASA_API_KEY=${NASA_API_KEY}
      - PYTHONUNBUFFERED=1
    env_file:
      - .env
    volumes:
      - ./services:/app/services:ro
      - ./templates:/app/templates:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - farmland-network
    labels:
      - "com.farmland.description=Intelligent Farmland AI Agent"
      - "com.farmland.version=1.0"

  # Optional: Redis cache for future scaling
  redis:
    image: redis:7-alpine
    container_name: farmland-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - farmland-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    environment:
      - REDIS_APPENDONLY=yes

  # Optional: PostgreSQL database for persistent storage
  postgres:
    image: postgres:15-alpine
    container_name: farmland-postgres
    environment:
      - POSTGRES_DB=${DB_NAME:-farmland_agent}
      - POSTGRES_USER=${DB_USER:-farmland_user}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-farmland_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - farmland-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-farmland_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    profiles:
      - with-db

volumes:
  redis-data:
    driver: local
  postgres-data:
    driver: local

networks:
  farmland-network:
    driver: bridge
