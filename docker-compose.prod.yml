version: '3.8'

services:
  app:
    image: ${DOCKER_REGISTRY:-docker.io}/${DOCKER_IMAGE:-farmland-agent}:${IMAGE_TAG:-latest}
    container_name: intelligent-farmland-agent-prod
    ports:
      - "${PORT:-5000}:5000"
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - NASA_API_KEY=${NASA_API_KEY}
      - DATABASE_URL=${DATABASE_URL:-postgresql://user:password@postgres:5432/farmland_agent}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: always
    networks:
      - farmland-network
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    labels:
      - "com.farmland.description=Intelligent Farmland AI Agent (Production)"
      - "com.farmland.version=1.0"
      - "com.farmland.environment=production"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  redis:
    image: redis:7-alpine
    container_name: farmland-redis-prod
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_password}
    volumes:
      - redis-data:/data
    networks:
      - farmland-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  postgres:
    image: postgres:15-alpine
    container_name: farmland-postgres-prod
    environment:
      - POSTGRES_DB=${DB_NAME:-farmland_agent}
      - POSTGRES_USER=${DB_USER:-farmland_user}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_INITDB_ARGS=--encoding=UTF8 --locale=C
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - farmland-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-farmland_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Optional: Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: farmland-nginx-prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - farmland-network
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  redis-data:
    driver: local
  postgres-data:
    driver: local

networks:
  farmland-network:
    driver: bridge
