version: "3.8"

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agritech-render-sim
    ports:
      - "5000:5000"
    environment:
      FLASK_ENV: production
      PYTHONUNBUFFERED: "1"
    env_file:
      - .env
    deployment:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    command: >
      gunicorn run:app 
      -b 0.0.0.0:5000 
      --workers 1 
      --threads 4 
      --worker-class sync 
      --timeout 60 
      --access-logfile - 
      --error-logfile -
